<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>

<div th:block th:each="timeuser : ${users}">
  <a th:href="@{/{id}(id = ${timeuser.getId()})}" th:text="${timeuser.getName()}">
    user
  </a>
</div>

<br/>
<hr/>

<a href="/new">New user</a>

</body>
</html>
